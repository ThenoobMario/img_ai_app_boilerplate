<!DOCTYPE html>
<html>

    <head>
        <title>Your Awesome Project</title>
        <!-- Getting Bootstrap for styling web page by using pre-built templates to format elements on the page-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <body>
        <main>
            <div class ="container mt-5">
                <div class = "row">
                    <div class = "col-12">
                        <div class = "progress progress-bar progress-bar-stripped progress-bar-animated mb-2">Loading Model</div>
                    </div>
                </div>
                <div class="row">
                    <div class = "col-6">
                        <input id="image-selector" class="form-control border-0" type="file">
                    </div>
                    <div class="col-6">
                        <button id="predict-button" class="btn btn-dark float-right">Predict</button> 
                    </div>
                </div>
                <hr>
                <div class = "row">
                    <div class = "col">
                        <h2 class = "ml-3">Predictions</h2>
                        <ol id = "prediction-list"></ol>
                    </div>
                </div>
                <hr>
                <div class = "row">
                    <div class = "col-12">
                        <h2 class = "ml-3">Image</h2>
                        <img id = "selected-image" class = "ml-3" src = ""/>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!-- Import TensorFlow.JS -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script src = "predict.js"></script>
    </body>

</html>
